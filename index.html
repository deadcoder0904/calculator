<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <h1 class="text-center text-info"><b>CALCULATOR</b></h1>
        <div class="container1">
            <div class="calculator">

                <input title="" type="text" readonly class="box" id="result" />

                <span class="box" id="AC">AC</span>
                <span class="box" id="CE">CE</span>
                <span class="box" id="%">%</span>
                <span class="box" id="/">/</span>

                <span class="box" id="7">7</span>
                <span class="box" id="8">8</span>
                <span class="box" id="9">9</span>
                <span class="box" id="*">*</span>

                <span class="box" id="4">4</span>
                <span class="box" id="5">5</span>
                <span class="box" id="6">6</span>
                <span class="box" id="-">-</span>

                <span class="box" id="1">1</span>
                <span class="box" id="2">2</span>
                <span class="box" id="3">3</span>
                <span class="box" id="+">+</span>

                <span class="box" id=".">.</span>
                <span class="box" id="0">0</span>
                <span class="box" id="ANS">ANS</span>
                <span class="box" id="=">=</span>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
